<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--Bootstrap-->
		<link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
		<!--CUstom Styles and Resets-->
		<link rel="stylesheet" href="/src/style.css">
		
		<!-- Google Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Darker+Grotesque|Montserrat&display=swap" rel="stylesheet">
		<!--FOnt Awesome Cdn -->
		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<title>SEO Fixer | Login </title>
	</head>
	<body>
		<section class="view">
			<div class="container">
				<div class="login-register">
					<div class="form-holder thisHasShadow">
						<div class="form-img">
							<img class="img-fluid" src="/assets/images/seo-fixer-logo.png" alt="SEO fixer Logo" >
						</div>
						<form action="/verify.html">
							<div class="c-input-group">
								<label for="email" class="c-input-label w-100">Email</label>
								<input type="text" class="c-input-field w-100" id="email" placeholder="mail@email.com">
							</div>
							<div class="c-input-group">
								<label for="password" class="c-input-label w-100">Password</label>
								<input type="password" class="c-input-field w-100" id="password" placeholder="******">
							</div>
							<div class="c-input-group">
								<label for="confirmPassword" class="c-input-label w-100">Confirm Password</label>
								<input type="password" class="c-input-field w-100" id="confirmPassword" placeholder="******">
							</div>
							<div class="text-center">
								<button  class="c-button c-form-button hasBlueBackground" type="submit">
								Start Free Trial !
								</button>
							</div>
						</form>
						<div class="text-center mt-2">
							<p>
								Already a user?
								<strong>
								<a href="index.html"> Login</a>
								</strong>
							</p>
						</div>
						
					</div>
				</div>
			</div>
		</section>
		
		<script type="text/javascript" src="/assets/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="/assets/bootstrap/js/bootstrap.min.js"></script>
		<script src="/src/app.js"></script>
	</body>
</html>
